<head>
    <title>
        reverse-string
    </title>
</head>
<body>
    <script type ="text/javascript">
        var string =prompt('please enter a string');
        var strlen =string.length;

        for(var i = strlen - 1 ; i >= 0 ; i --){
            console.log(string[i]);
        }
    </script>
</body>
